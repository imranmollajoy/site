---
layout: posts
---
<section id="blog">
    
        <div class="container-fluid">
		<div class="row">
		<h1 class="text-center">Blog</h1>
		</div>
    </div>
        <section class="portfolio grid-list" id="portfolio">
            <ul>
                {% for post in site.categories.Blog %}
		    {% unless post.category == "Random" %}
                <li>
                    <figure>
                        
                        <img src="{{ post.img }}" alt=" {{ post.title }}">
                        <figcaption>
                            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                        </figcaption>
                    </figure>
                    
                </li>
		    {% endunless %}
                {% endfor %}
             </ul>
        </section>
    </div>
</section>
