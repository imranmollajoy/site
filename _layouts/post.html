<!DOCTYPE html>
<html>

{% include head.html %}

<body id="page-top" class="blog">

    {% include navbar.html %}
    <div id="swupx" class="transition-fade">
        <section id="post">

            <h1>{{ page.title }}</h1>
            <p class="date">{{ page.date | date_to_string }}</p>
            {% if page.img %}
            <img src={{ page.img | relative-url }} alt=""> {% endif %}

            <div class="content">
                {{ content }}
            </div>
            <hr class="empty">
            <div class="post-nav">
                <a href="/blog.html" class="to-blog">Back to Blog</a> <br>
                <a href="/">Home</a>
            </div>
        </section>

        {% include footer.html %} 
    </div>
    {% include javascript.html %}
</body>

</html>
