<!DOCTYPE html>
<html>

{% include head.html %}

<body id="page-top" class="blog">
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-M899NBJ"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
    {% include navbar.html %}
    <div id="swupx" class="transition-fade">
        <section id="post">

            <h1>{{ page.title }}</h1>
            <p class="date">{{ page.date | date_to_string }}</p>
            <ul class="list-inline item-details">
                <li>Category:
                    <strong>{{ page.category }}
                                    </strong>
                </li>
                <li style="display:none;">Tags:
                    <strong>
                        {% for t in page.tag %}
                        {{ t }} ,
                        {% endfor %} 
                                                            </strong>
                </li>
            </ul>
            {% if page.img %}
            <img src={{ page.img | relative-url }} alt=""> {% endif %}

            <div class="content">
                {{ content }}
            </div>
            

        </section>
        
        
    </div>
    {% include footer.html %}
    {% include javascript.html %}
</body>

</html>
