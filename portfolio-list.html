---
title: Portfolio
layout: posts
---
<section id="portfolio">
    
        <div class="container-fluid">
		<div class="row">
		<h1 class="text-center">Portfolio_</h1>
		</div>
    </div>
	<section class="mt-3 portfolio grid-list" id="portfolio">
    <div class="container">
        <div class="row">
		{% for post in site.categories.Portfolio %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 my-2 py-2 border-bottom">
			 <img src="{{ post.img }}" alt=" {{ post.title }}" class="w-100"/>
                <h3 class="my-1"><a href="{{ post.url }}">{{ post.title }}</a></h3>
            </div>
		{% endfor %}
        </div>
    </div>
</section>
</section>
