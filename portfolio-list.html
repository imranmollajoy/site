---
layout: posts
---
<section id="portfolio">
    
        <div class="container-fluid">
		<div class="row">
		<h1 class="text-center">Portfolio_</h1>
		</div>
    </div>
    <section class="portfolio grid-list" id="portfolio">
        <ul>
            {% for post in site.categories.Portfolio %}
            <li>
                <figure>
                    
                    <img src="{{ post.img }}" alt=" {{ post.title }}">
                    <figcaption>
                        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
                    </figcaption>
                </figure>
            </li>
            {% endfor %}
         </ul>
    </section>
</section>
